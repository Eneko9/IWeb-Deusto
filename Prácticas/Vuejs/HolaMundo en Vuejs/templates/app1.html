<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<meta name="viewport" content ="width= device-width">
	<title>Vue.js - Ingenieria Web</title>
	<script type="text/javascript" src ="../js/vue.js"></script>
</head>
<body>

	<div id="app">
		<input v-model="message">
		<p>{{message}}</p>
	</div>
	<script type ="text/javascript">
	var app = new Vue({
		el: "#app",
		data:{
			message: ""
		}
	});
	</script>
</body>
</html>
